<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoPulse - Modern Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-stopwatch"></i>
            <h1>ChronoPulse</h1>
        </div>
        <p class="tagline">Precision timing at your fingertips</p>
    </div>

    <div class="stopwatch-container">
        <div class="time-display">00:00:00.00</div>
        <div class="controls">
            <button class="btn btn-start" id="startBtn">
                <i class="fas fa-play"></i> Start
            </button>
            <button class="btn btn-pause" id="pauseBtn" disabled>
                <i class="fas fa-pause"></i> Pause
            </button>
            <button class="btn btn-reset" id="resetBtn" disabled>
                <i class="fas fa-redo"></i> Reset
            </button>
            <button class="btn btn-lap" id="lapBtn" disabled>
                <i class="fas fa-flag"></i> Lap
            </button>
        </div>
    </div>

    <div class="laps-container">
        <div class="laps-title">
            <h2><i class="fas fa-history"></i> Lap Times</h2>
            <span id="lapCount">0 laps</span>
        </div>
        <div class="laps-list" id="lapsList">
            <!-- Lap times will appear here -->
        </div>
    </div>

    <div class="features">
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-tachometer-alt"></i>
            </div>
            <h3>High Precision</h3>
            <p>Accurate to milliseconds for professional timing needs</p>
        </div>
        
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-flag"></i>
            </div>
            <h3>Lap Timing</h3>
            <p>Record multiple lap times without interrupting your session</p>
        </div>
        
        <div class="feature-card">
            <div class="feature-icon">
                <i class="fas fa-palette"></i>
            </div>
            <h3>Modern Design</h3>
            <p>Beautiful interface with smooth animations and effects</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
