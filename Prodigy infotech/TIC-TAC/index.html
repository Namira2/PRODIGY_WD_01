<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO-Tac-Toe | Futuristic XO Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="particles" id="particles-js"></div>
    
    <div class="glass-container">
        <header class="neon-header">
            <h1><span class="neon-text">NEO</span>-TAC-TOE</h1>
            <div class="theme-switcher">
                <div class="toggle-track">
                    <div class="toggle-thumb"></div>
                </div>
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="player-cards">
            <div class="player-card x-player active">
                <div class="player-icon">ðŸ‘½</div>
                <div class="player-details">
                    <h3>PLAYER X</h3>
                    <div class="score">0</div>
                </div>
                <div class="pulse-ring"></div>
            </div>
            
            <div class="vs-circle">VS</div>
            
            <div class="player-card o-player">
                <div class="player-icon">ðŸ¤–</div>
                <div class="player-details">
                    <h3>PLAYER O</h3>
                    <div class="score">0</div>
                </div>
                <div class="pulse-ring"></div>
            </div>
        </div>

        <div class="game-board-3d">
            <div class="grid-lines"></div>
            <div class="cells-container">
                <!-- Cells will be generated by JavaScript -->
            </div>
        </div>

        <div class="control-panel">
            <button class="control-btn reset-btn">
                <i class="fas fa-undo-alt"></i>
                <span class="btn-glow"></span>
            </button>
            <button class="control-btn ai-btn active">
                <i class="fas fa-robot"></i>
                <span class="btn-glow"></span>
            </button>
            <button class="control-btn sound-btn active">
                <i class="fas fa-volume-up"></i>
                <span class="btn-glow"></span>
            </button>
        </div>

        <div class="announcement-board">
            <div class="message">YOUR TURN, PLAYER X</div>
            <div class="streak-counter">STREAK: 0</div>
        </div>
    </div>

    <audio id="placeSound" src="sound/play.mp3"></audio>
    <audio id="winSound" src="sound/win.mp3"></audio>
    <audio id="drawSound" src="sound/draw.mp3"></audio>
    
    <script src="https://cdn.jsdelivr.net/npm/particlesjs@2.2.3/dist/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
